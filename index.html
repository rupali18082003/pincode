</head>
<body>
	<div>
		<h1 id="h1">Get details by Pincode</h1>
		<form>
			<input type="text" name="pincode" id="pin" placeholder="Enter code">
			<br><br>
			<input type="button" name="btn" id="btn" onclick="getDetails()" value="Go!">
		</form>
			<div id="output">
				<h1>Your Results</h1>
				<span>Pincode</span> <button id="pc">...</button>
				<span>Cities</span> <select id="city"></select>
				<span>Block</span> <button id="block">...</button>
				<span>District</span> <button id="distt">...</button>
				<span>Region</span> <button id="region">...</button>
				<span>State</span> <button id="state">...</button>
				<br>
			</div>

	</div>
